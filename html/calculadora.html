<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script type="text/javascript" src="../js/calculadora.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/calculadora.css">
	<title>Calculadora</title>
</head>
<body>
	<header></header>
	<main>
		<form id="calculadora" name="calculadora" >
			<p><input type="text" name="visor" id="visor"></p>
			<p>
				<input type="button" class="btn" value="9" onclick="mvisor(value);">
				<input type="button" class="btn" value="8" onclick="mvisor(value);">
				<input type="button" class="btn" value="7" onclick="mvisor(value);">
				<input type="button" class="op" value="/" onclick="mvisor(value);">
			</p>
			<p>
				<input type="button" class="btn" value="6" onclick="mvisor(value);">
				<input type="button" class="btn" value="5" onclick="mvisor(value);">
				<input type="button" class="btn" value="4" onclick="mvisor(value);">
				<input type="button" class="op" value="-" onclick="mvisor(value);">
			</p>
			<p>
				<input type="button" class="btn" value="3" onclick="mvisor(value);">
				<input type="button" class="btn" value="2" onclick="mvisor(value);">
				<input type="button" class="btn" value="1" onclick="mvisor(value);">
				<input type="button" class="op" value="*" onclick="mvisor(value);">
			</p>
			<p>
				<input type="button" class="op" value="." onclick="mvisor(value);">
				<input type="button" class="btn" value="0" onclick="mvisor(value);">
				<input type="button" class="btn" value="C" onclick="limpa();">
				<input type="button" class="op" value="+" onclick="mvisor(value);">
			</p>
			<p>
				<input type="button" class="igual" value="=" onclick="calcula();">
			</p>
		</form>
	</main>
	<footer></footer>
</body>
</html>
